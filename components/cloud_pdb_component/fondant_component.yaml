name: Cloud PDB Component
description: A component that makes a request to the ESMFold model that is using the Hugging Face endpoint and returns the pdb file as string into the dataframe.
image: cloud_pdb_component:latest

consumes:
  sequence:
        type: string

produces:
  sequence:
    type: string
  pdb_string:
    type: string
  sequence_id:
    type: string

