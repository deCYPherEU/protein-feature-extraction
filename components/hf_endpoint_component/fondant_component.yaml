name: HuggingFace Endpoint Component
description: A component that makes a request to the HuggingFace model endpoint and returns the pdb file as string.
image: huggingface_endpoint_component:latest

consumes:
  sequence:
        type: string

args:
  method:
        type: str
        description: The method used to save the pdb files. Options are "local" or "cloud".
        default: "local"

produces:
  sequence:
    type: string
  pdb_string:
    type: string
  sequence_id:
    type: string

