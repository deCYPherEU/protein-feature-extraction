name: Peptide Features component
description: A component that calculates primary structure features using the peptides pip package
image: peptide_features_component:latest

consumes:
  sequence:
        type: string

produces:
  sequence:
    type: string
  aliphatic_aa_fraction:
    type: float64
  amide_containing_aa_fraction:
    type: float64
  charged_polar_aa_fraction:
    type: float64
  hydrophobic_aa_fraction:
    type: float64
  mz:
    type: float64
  negatively_charged_aa_fraction:
    type: float64
  positively_charged_aa_fraction:
    type: float64
  sulfur_containing_aa_fraction:
    type: float64
  uncharged_polar_aa_fraction:
    type: float64
  z_scale_1:
    type: float64
  z_scale_2:
    type: float64
  z_scale_3:
    type: float64
  z_scale_4:
    type: float64
  z_scale_5:
    type: float64
